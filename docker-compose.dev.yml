# Development: MongoDB & Redis run in Docker, apps run locally via `npm run dev`
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  mongo:
    image: mongo:7
    container_name: cv-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: cvadmin
      MONGO_INITDB_ROOT_PASSWORD: cvpassword
      MONGO_INITDB_DATABASE: cv-builder
    volumes:
      - mongo_dev_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cv-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:1
    container_name: cv-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: cvadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: cvpassword
      ME_CONFIG_MONGODB_URL: mongodb://cvadmin:cvpassword@mongo:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_dev_data:
  redis_dev_data:
